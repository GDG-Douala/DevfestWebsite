<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="animatable-content.html">


<dom-module id="header-content">

  <template>

    <style include="shared-styles">
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        position: relative;
        overflow: hidden;
      }

      app-toolbar {
        min-height: var(--min-header-height, 120px);
        max-height: 360px;
      }

      .container {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 20px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .reset-padding-bottom {
        padding-bottom: 0 !important;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

      .page-title {
        margin: 0;
      }

      .page-subtitle {
        font-size: 16px;
      }

      .home-wrapper {
        width: 100%;
        font-size: 18px;
      }

      .logo {
        width: 240px;
        min-height: 80px;
      }

      .dates {
        font-size: 18px;
        text-transform: uppercase;
        font-weight:bold;
      }

      .motto {
        margin-top: 20px;
        font-size: 18px;
        line-height: 1;
        font-weight:bold;
      }

      .action-buttons {
        margin-top: 40px;
      }

      paper-button {
        font-size: 0.8em;
        color: #fff;
      }

      .open-video {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .open-video iron-icon {
        margin-right: 5px;
      }
      .visible{
        padding:18px;
        width:260px !important;
        background:rgba(5, 0, 5, .5);
        border:1px double orange;
      }

      @media (min-width: 601px) {
        .container {
          padding-bottom: 40px;
        }

        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }

        app-toolbar {
          min-height: 360px;
        }
      }
      @media (max-width: 600px) {
        .pretty{
          font-size:9px;
        }
      }
      .cool{
        display:flex;
        flex-direction:row;
        justify-content:space-between;
        align-content:center;
      }

    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="name" selected="{{app.page}}">
        <animatable-content name="home">
          <div class="container" center-justified>
            <div class="home-wrapper visible">
              <!-- <iron-image class="logo" src="/images/white-logo.png" sizing="contain"
                alt="GDG DevFest Douala 17"></iron-image>-->
              <h1  class="head" style="font-weight:bold; font-size:18px; padding-bottom:20px">DEVFEST DOUALA 17</h1>
              <h3 class="dates">{$ dates $}</h3>
              <h3 class="motto">{$ motto $}</h3>
              {% if pages.home.headerSettings.video %}
                <div class="open-video" on-tap="_openVideo">
                  <iron-icon icon="play"></iron-icon>
                  {$ playIcon $}
                </div>
              {% endif %}
              <div class="action-buttons">
                <paper-button class="primary" on-tap="_scrollToTickets" raised>{$ buyTicket $}</paper-button>
              </div>
            </div>
          </div>
        </animatable-content>
        <animatable-content name="speakers">
          <div class="container">
            <h3 class="page-title" hidden$="{{app.headerSettings.title}}">{$ pages.speakers.title $}</h3>
            <h3 class="page-title" hidden$="{{!app.headerSettings.title}}">[[app.headerSettings.title]]</h3>
            <div class="page-subtitle" hidden$="{{!app.headerSettings.subtitle}}">[[app.headerSettings.subtitle]]</div>
          </div>
        </animatable-content>
        {% for page, settings in pages %}
          {% if page !== 'home' and page !== 'speakers' %}
            <animatable-content name="{$ page $}">
              <div class="container">
                <div class="cool">
                  <h3 class="page-title">{$ settings.title $}</h3>
                  {% if page === 'cod' %}
                    <a target="_blank" href="https://goo.gl/oVqdV6">
                      <paper-button class="primary pretty" on-tap="_scrollToTickets">Participer au challenge</paper-button>
                    </a>
                  {% endif %}
                </div>
              </div>
            </animatable-content>
          {% endif %}
        {% endfor %}
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'header-content',

        properties: {
          app: {
            type: Object
          },
          schedule: Array,
          selectedDay: {
            type: Number,
            notify: true,
            value: 0
          }
        },

        _openVideo: function () {
          HOVERBOARD.Elements.Template.openVideo('{$ pages.home.headerSettings.video.title $}',
            '{$ pages.home.headerSettings.video.youtubeId $}', true);
          HOVERBOARD.Analytics.trackEvent('video', 'watch', '{$ pages.home.headerSettings.video.title $}');
        },

        _scrollToTickets: function () {
          HOVERBOARD.Analytics.trackEvent('ticket', 'buy_click', 'header');
          Polymer.AppLayout.scroll({
            top: HOVERBOARD.Elements.Tickets.getBoundingClientRect().top,
            behavior: 'smooth',
            target: HOVERBOARD.Elements.Scroller
          });
        }

      });

    }());
  </script>

</dom-module>
